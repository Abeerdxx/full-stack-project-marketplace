<!DOCTYPE html>
<html>

  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="style.css"
    />
  </head>

  <body>
    <section class="pt-5 pb-5 mt-0 align-items-center d-flex bg-dark" style="height:100vh; background-image: url(https://images.unsplash.com/photo-1525130413817-d45c1d127c42?ixlib=rb-0.3.5&s=c3d0603820b595592d80f5a239938c67&auto=format&fit=crop&w=1500&q=80);">

      <div class="container-fluid">

        <div class="row justify-content-center align-items-center d-flex text-center h-100">
          
          <div class="col-12 col-md-8 h-100">
            <h1 class="display-1 text-light mb-2 mt-5"><strong>Business market</strong></h1>
            <p class="lead text-light mb-5">Explore and support small business to thrive.</p>
          </div>

        </div>

    </section>

    <div class="text-center">

      <div class="alert alert-info">
        <h3><a class="display-3 text-dark" role="button" href="/register"><strong>Register your own business</strong></a></h3>
      </div>

    </div>

    <hr>
      <div class="container">
        <div class="row">
         <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Category</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="/category?cat=Fitness">Fitness</a>
              <a class="dropdown-item" href="/category?cat=Educational">Educational</a>
              <a class="dropdown-item" href="/category?cat=Beauty">Beauty</a>
              <a class="dropdown-item" href="/category?cat=Other">Other</a>
            </div>
         </div>
        </div>
      </div>
    <hr>

    </div>

    <div class="container">
      <div class="row" id="businesses_row">
        {% for owner in owners %}
          <div class="col-md-4">
            <div class="card">
              <img class="card-img-top" src={{owner.img_url}} style="height: 50vh;">
              <div class="card-block">
                <h4 class="card-title text-center">{{owner.name}}</h4>
                <div class="meta">

                  <a>{{owner.categories}}</a>

                  <div style="font-size: 20px;" class="text-right">
                    <a href="#" title="Facebook"><i class="fa fa-phone-square fa-10x"></i></a>
                    <a href="mailto:{{owner.email}}" title="Email"><i class="fa fa-envelope-square fa-10x"></i></a>
                  </div>

                </div>

              </div>

              <div class="card-footer">
                <a class="btn btn-success btn-md float-right" role="button" href="/about">Visit page</a>
                <span><i class=""></i>{{owner.info}}</span>
              </div>
              
            </div>
          </div>
        {% endfor %}

      </div>
      </tbody>
    </div>

  </body>

</html>
