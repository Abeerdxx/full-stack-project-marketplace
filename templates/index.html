<!DOCTYPE html>
<html>

  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="style.css"
    />
  </head>

  <body style="background-color: #d9cac1;">
    <section class="pt-5 pb-5 mt-0 align-items-center d-flex bg-dark" style="height:62vh; background-image: url(https://searchengineland.com/figz/wp-content/seloads/2018/09/small-biz-smb-ss-1920-800x450.jpg);">

      <div class="container-fluid">

        <div class="row justify-content-center align-items-center d-flex text-center h-100">
          
          <div class="col-12 col-md-8 h-100">
            <h1 class="display-1 text-light mb-9"><strong>Business market</strong></h1>
            <p class="lead text-light mb-12"><strong>Explore and support small business to thrive.</strong></p>
          </div>

        </div>

    </section>

  

    <hr>
      <div class="container">
      

     
          
        
      
        <div class="row">
         
         <div class="dropdown col-md-10">

            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Category</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              {% for cat in categories %}
                  <a href = "/category?cat={{ cat }}" class = "dropdown-item"> {{ cat }} </a>
              {% endfor %}
            </div>
         </div>
         <div class="col-md-2 text-right">
         <a class=" btn btn-warning" role="button" href="/register">Register business</a>
        </div>
        </div>
      </div>
    <hr>

    </div>

    <div class="container">
      <div class="row" id="businesses_row">
        {% for owner in owners %}
          <div class="col-md-4" style="margin-bottom: 2%;">
            <div class="card">
              <img class="card-img-top" src={{owner.img_url}} style="height: 50vh;">
              <div class="card-block">
                <h4 class="card-title text-center">{{owner.name}}</h4>
                <div class="meta">
                  <div class="row">
                    <div class="col-md-10">
                      <a>{{owner.categories}}</a>
                    </div>
                    
                    <div class="col-md-1">
                      <div style="font-size: 20px;" class="text-right">
                        <a href="mailto:{{owner.email}}" title="Email"><i class="fa fa-envelope-square fa-10x"></i></a>
                      </div>
                    </div>
                  </div>

                  

                </div>

              </div>

              <div class="card-footer">
                <a class="btn btn-success btn-md float-right" role="button" href="/about?id={{owner.id}}">Visit page</a>
                <span><i class=""></i>{{owner.info}}</span>
              </div>
              
            </div>
          </div>
        {% endfor %}

      </div>
      </tbody>
    </div>

  </body>

</html>
